<div class="container">
  <h5>Product Detail</h5>
  <h5>Toy name: {{ toy.name }}</h5>
  <h5>Brand: {{ toy.brand }}</h5>
  <h5>Gender: {{ toy.gender }}</h5>
  <h5>Age: {{ toy.age }}</h5>
  <h5>Price: {{ toy.price }}</h5>
  <h5>In Stock/Out of Stock: {{ toy.avaliable }}</h5>
  <br />
  <br />

  <form [formGroup]="quantityForm">
    <select formControlName="quantity" id="quantity">
      <option value=""> choose quantity </option>
      <option value="1" class="v"> 1 </option>
    </select>

    <br />
    <br />
    <button [routerLink]="['/cart']" id="btn_add" type="submit">
      Add to cart
    </button>
  </form>
  <br />
</div>
